<f:form controller="Customer" method="post" class="form-horizontal" action="create" name="newCustomer" object="{newCustomer}">
    <div class="form-group">
        <label>Name</label>
        <f:form.textfield property="name" class="form-control" additionalAttributes="{aria-describedby:'nameHelp', placeholder:'Enter customer name'}" />
        <small id="nameHelp" class="form-text text-muted">We'll never share your employee with anyone else.</small>
    </div>
    <div class="form-group">
        <label>Login</label>
        <f:form.textfield property="login" class="form-control" additionalAttributes="{placeholder:'Enter login'}" />
    </div>
    <button type="submit" class="btn btn-primary">
        <i class="fa fa-plus"></i> Create Customer
    </button>
</f:form>
