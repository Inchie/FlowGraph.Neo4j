<f:form controller="Employee" method="post" class="form-horizontal" action="create" name="newEmployee" object="{newEmployee}">
    <div class="form-group">
        <label>Name</label>
        <f:form.textfield property="name" class="form-control" additionalAttributes="{aria-describedby:'nameHelp', placeholder:'Enter your name'}" />
        <small id="nameHelp" class="form-text text-muted">We'll never share your company with anyone else.</small>
    </div>
    <div class="form-group">
        <label>Born</label>
        <f:form.textfield property="born" class="form-control" additionalAttributes="{placeholder:'Enter the year you were born'}" />
    </div>
    <button type="submit" class="btn btn-primary">
        <i class="fa fa-plus"></i> Create Employee
    </button>
</f:form>
