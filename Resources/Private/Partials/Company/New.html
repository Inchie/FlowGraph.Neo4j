<f:form controller="Company" method="post" class="form-horizontal" action="create" name="newCompany" object="{newCompany}">
    <div class="form-group">
        <label>Name</label>
        <f:form.textfield property="name" class="form-control" additionalAttributes="{aria-describedby:'nameHelp', placeholder:'Enter company name'}" />
        <small id="nameHelp" class="form-text text-muted">We'll never share your company with anyone else.</small>
    </div>
    <div class="form-group">
        <label>City</label>
        <f:form.textfield property="city" class="form-control" additionalAttributes="{placeholder:'Enter city name'}" />
    </div>
    <button type="submit" class="btn btn-primary">
        <i class="fa fa-plus"></i> Create Company
    </button>
</f:form>
